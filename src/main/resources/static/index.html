<!DOCTYPE html>
<html>
  <head>
    <title>Prueba spring</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      form{
          margin: 20px 0;
      }
      form input, button{
          padding: 5px;
      }
      table{
          width: 100%;
          margin-bottom: 20px;
      border-collapse: collapse;
      }
      table, th, td{
          border: 1px solid #cdcdcd;
      }
      table th, table td{
          padding: 10px;
          text-align: left;
      }
    </style>

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css"
    />
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
  </head>
    <body>
      <div class="container">
        <div style="float: left">
          <form>
            <p>
              Author:  <input id="author" type="text" />
              Email: <input id="email" type="text" />
              <button id="button" type="button" class="btn btn-primary" onclick="Run.actualizar(author.value,email.value)">Agregar </button>
            </p>
          </form>
        
          <div style="float: left">
            <h2><i id="authorname"></i> Blueprints:</h2>
          </div>
        
          <table id="nombreTable">
              <thead>
                  <tr>
                      <th>nombres</th>
                      <th>email</th>>
                  </tr>
              </thead>
              <tbody id="tablas">
              </tbody>
          </table>
        </div>
    </div>
  </body>
</html>
